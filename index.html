<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robert Pixel Art</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="mainContainer">

    <div class="mainHeader">

      <div class="mainHeaderColumnBox">
        <ul class="mainHeaderInfo">
          <li><h1><strong>Pixel</strong></h1></li>
        </ul>
        <div class="mainHeaderInfo">
          <div class="paletteDiv">
            <ul class="paletteNames">
              <li class="palette1"></li>
              <li class="palette2"></li>
              <li class="palette3"></li>
              <li class="palette4"></li>
              <li class="palette5"></li>
            </ul>
            <ul class="paletteNames">
              <li class="palette6"></li>
              <li class="palette7"></li>
              <li class="palette8"></li>
              <li class="palette9"></li>
              <li class="palette10"></li>
            </ul>
          </div>
        </div>
        <ul class="mainHeaderInfo clear">
          <li class="clearAll">Clear</li>
        </ul>
      </div>

    </div>
    <div class="mainBody">
      <div class="gridDiv"></div>
      <p>&#169; Robert Varela</p>
    </div>
  </div>
<script src="app.js"></script>
</body>
</html>
